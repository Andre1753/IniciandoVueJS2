<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School of Net - Vue.js - Instância Vue</title>
</head>
<body>
<div id="app">
    {{ "André Luiz" }}
    <br/>
    <input type="text" v-model="variavel"> {{variavel}}
    <br/>
    <input type="text" v-model="variavel2"> {{variavel2}}
    <br/>
    <p>
        {{"Soma: "}} {{parseInt(variavel) + parseInt(variavel2)}}
    </p>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<!-- production version, optimized for size and speed -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>-->
</script>
<script>
    new Vue({
        el: "#app",
        data:{
            variavel: 3,
            variavel2: 2

        }
    })
</script>
</body>
</html>
